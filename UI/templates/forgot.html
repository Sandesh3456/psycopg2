<html>
    <head>
        <title>Forgot password</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="back"> 
        <div class="container">
            <div>
                {% with errors = get_flashed_messages(category_filter=["Wrong_OTP"]) %}
                  {% if errors %}
                  <ul>
                  {% for msg in errors %}
                  <div class="alert alert-warning alert-dismissible fade show" id ="opt_alert" role="alert">
                    <strong>{{ msg }}</strong> 
                    <br><br>
                  </div>
                  {% endfor %}
                  </ul>
                  {% endif %}
                {% endwith %}
              </div>
        <form method="POST" action={{action}}>
            <label>Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>    
            <input type="text" name="email_signup" id="email" class="email" placeholder="Enter your email here" autocomplete="off" required><br><br>
            <button type="submit">Reset the password</button>    
        </form>
        </div>
        </div>
    </body>
</html>
