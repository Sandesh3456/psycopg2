<html>
    <head>
        <title>SignupForm</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="back"> 
        <div class="container">
        <div>
            {% with errors = get_flashed_messages(category_filter=["Wrong_Email"]) %}
            {% if errors %}  
            {% for msg in errors %}
              <strong>{{ msg }}</strong> 
              <br><br>
            {% endfor %}
            {% endif %}
          {% endwith %}
        </div>
        <form method="POST" action={{action}}>
            <label>Username:</label>  
            <input type="text" name="username" autofocus="" id="name" value="" required ><br><br>

            <label>Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>    
            <input type="text" name="email_signup" id="email" class="email" value="" required><br><br>

            <label>Password:</label>  
            <input type="password" name="password" class="pass" id="pwd1" value = "" required>
        
            <br>
            <br>
            <button type="submit">Submit</button>
        </form>
        </div>
        </div>
